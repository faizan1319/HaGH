<ion-header>

  <ion-navbar color="bg">
    <ion-title>Welcome Back</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="logo-div">
    <ion-item>
      <!-- <ion-avatar> -->
        <img src="./assets/icon/logo2.png" id="logo">
      <!-- </ion-avatar> -->
    </ion-item>
  </div>

   <div class="separator">
  </div>

  <div class='input-section'>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="localPassword"></ion-input>
    </ion-item>
  </div>

  <div class="separator">
  </div>

  <div class="login-button">
    <button ion-button block (tap)='userLogin()'>Sign In</button>
  </div>

</ion-content>
